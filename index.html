<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Center</title>
    <link rel="icon" type="image/png" href="fav.png">
    <link rel="stylesheet" href="css.css">
    <style>
        .dark-mode {
    --primary: #FFA500;
    --primary-hover: #FFA500;
    --primary-light: rgba(255, 165, 0, 0.15);
    --primary-lighter: rgba(255, 165, 0, 0.08);
    --accent: #a855f7;
    --accent-light: rgba(168, 85, 247, 0.15);
    --success: #34d399;
    --warning: #fbbf24;
    --text: #f1f5f9;
    --text-muted: #94a3b8;
    --text-light: #64748b;
    --bg: #0f172a;
    --bg-secondary: #1e293b;
    --surface: #1e293b;
    --surface-hover: #334155;
    --border: #334155;
    --border-light: #475569;
    --glass: rgba(30, 41, 59, 0.8);
    --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.4);
    --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.5), 0 1px 2px -1px rgb(0 0 0 / 0.5);
    --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.5), 0 2px 4px -2px rgb(0 0 0 / 0.5);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.6), 0 4px 6px -4px rgb(0 0 0 / 0.6);
    --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.7), 0 8px 10px -6px rgb(0 0 0 / 0.7);
    --shadow-glow: 0 0 20px rgba(252, 38, 81, 0.4);
    --radius: 12px;
    --radius-sm: 8px;
    --radius-lg: 16px;
    --radius-xl: 20px;
    --gradient-primary: linear-gradient(135deg, #ffa500 0%, #ff8800 100%);
    --gradient-accent: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
    --gradient-surface: linear-gradient(135deg, #1e293b 0%, #334155 100%);
}
    .header-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1.25rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1.5rem;
}
    .settings-button {
    background: var(--gradient-primary);
    color: white;
    border: 0;
    padding: 0.875rem 1.5rem;
    font-size: 15px;
    font-weight: 600;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: var(--shadow-sm);
    min-width: 200px;
    width: 100%;
    text-align: center;
}
        
    .logo {
    font-size: 1.75rem;
    font-weight: 800;
    letter-spacing: -0.02em;
    background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.settings-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.settings-button:active {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
}
    </style>
</head>
<body class="dark-mode">
    <header>
        <div class="header-content">
            <div class="logo">Links</div>
        </div>
    </header>
    <center>
        <h1></h1>
        <a href="1.12.html">
 <button class="settings-button">Play 1.12</button>
        </a>    
        <a href="esky.html">
            <button class="settings-button">Open Gn-Math</button>
        </a>
        <a href="packs.html">
            <button class="settings-button">WIP</button>
                   </a>    
        

    </center>
</body>
</html>
