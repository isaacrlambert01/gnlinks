 <div id="popupOverlay">

<script>
    const settings = document.getElementById('suggestions');
    settings.addEventListener('click', () => {
        document.getElementById('popupTitle').textContent = "Suggestions?";

        popupBody.innerHTML =` 
            <h4 style="text-align: center">Any Game you want to see added or <br> any Improvement you might want?</h4>

                src="https://docs.google.com/forms/d/e/1FAIpQLScB9014ixTNlEUrC2k3GN8nFrSPkS5GlfLRaWIOGMVW2rslmQ/viewform"
                style="width:100%; height:290px; border:none; display:block;"
                loading="lazy">
                </iframe>
            `;
            popupBody.contentEditable = false;
            document.getElementById('popupOverlay').style.display = "flex";
});
</script>
<script>
        function closePopup() {
        document.getElementById('popupOverlay').style.display = "none";
    }
</script>
