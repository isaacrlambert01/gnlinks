            - name: Delete Workflow Runs
  # You may pin to the exact commit or the version.
  # uses: Mattraks/delete-workflow-runs@bd2822c9d98065c9766fb1f4bbc32325c47de4fb
  uses: Mattraks/delete-workflow-runs@v2
  with:
    # GitHub authentication token
    token: # optional, default is ${{ github.token }}
    # GitHub API base URL (for GitHub Enterprise)
    baseUrl: # optional, default is https://api.github.com
    # Repository name in {owner}/{repo} format
    repository: # optional, default is ${{ github.repository }}
    # Number of days to retain workflow runs
    retain_days: # optional, default is 30
    # Minimum number of runs to keep per workflow (or per day if use_daily_retention is true)
    keep_minimum_runs: # optional, default is 6
    # If true, keep_minimum_runs will be applied per day instead of overall
    use_daily_retention: # optional, default is false
    # Workflow name or filename pattern (omit for all)
    delete_workflow_pattern: # optional
    # Workflow states to target (comma-separated or ALL)
    delete_workflow_by_state_pattern: # optional, default is ALL
    # Run conclusions to target (comma-separated or ALL)
    delete_run_by_conclusion_pattern: # optional, default is ALL
    # Simulate deletions without performing them
    dry_run: # optional, default is false
    # Skip runs from existing branches (excludes main)
    check_branch_existence: # optional, default is false
    # Skip runs linked to pull requests
    check_pullrequest_exist: # optional, default is false
          
